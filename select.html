<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Favorite Movies</title>
  <link rel="stylesheet" href="select.css">
</head>
<body>
  <div class="container">
    <h1>Select Your Favorite Movies</h1>

    <div class="filter-bar">
      <select id="genreFilter" onchange="filterByGenre()">
        <option value="All">All Genres</option>
        <!-- Genre options will be loaded here -->
      </select>

      <div class="button-group">
        <button onclick="selectAllVisible(true)">Select All</button>
        <button onclick="selectAllVisible(false)">Deselect All</button>
      </div>
    </div>

    <form id="movieForm" class="movie-form">
      <!-- Movie checkboxes will be loaded here -->
    </form>
	
	<p id="selectedCount" class="selected-count">Selected: 0</p>


    <div class="submit-bar">
      <button type="button" onclick="downloadSelections()">Download Selections</button>
    </div>
  </div>

  <script src="select.js"></script>
</body>
</html>
